<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <!-- Librairies de Style -->
    <!-- ------------------- -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <style>

        /* Définir le Container Flexbox : */
        ul {
            /* container : */
            display: flex;
            
            /* gérer la direction sur l'axe principal : */
            flex-flow: row wrap;
            
            /* gérer les espaces vides : */
            justify-content: space-around;

            /* gérer la direction sur l'axe secondaire : */
            align-items: stretch;

            /* gérer l'alignement des différentes rangées flex : */
            align-content: flex-end;
        }

        /* Hauteur fixe du container : */
        ul {
            height: 300px;
        }

        .big {
            font-size: 2.5em;
        }

        .small {
            font-size: 0.8em;;
        }


    </style>


</head>

<body  style="padding-top: 40px;">

    <!-- Le reste du contenu -->
    <div class="container">
        <h1>Comprendre les Flexbox</h1>
        <ul>
            <li>Un</li>
            <li>Deux</li>
            <li>Trois</li>
            <li>Quatre</li>
            <li>Cinq</li>

            <!-- Augmentons le nombre de Blocs : -->
            <li>Six</li>
            <li>Sept</li>
            <li>Huit</li>
            <li>Neuf</li>
            <li>Dix</li>
            
        </ul>
    </div>

    <!-- Librairies JavaScrip -->
    <!-- -------------------- -->
    <script src="./js/jquery/jquery_3_3_1.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
